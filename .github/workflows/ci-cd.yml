name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        run: pytest tests/ || echo "⚠️ Tests failed — continuing for now"

      - name: Build Docker image
        run: docker build -t smart-log-analyzer .

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: smartloacr.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Push Docker image to ACR
        run: |
          docker tag smart-log-analyzer smartloacr.azurecr.io/smart-log-analyzer:latest
          docker push smartloacr.azurecr.io/smart-log-analyzer:latest

      - name: Azure Login (for deployment)
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: smart-log-analyzer-hyangxe0a9h3ehax
          images: smartloacr.azurecr.io/smart-log-analyzer:latest
